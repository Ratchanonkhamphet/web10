<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">SB ADMIN 2</div>
        <ul class="sidebar-nav">
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <hr>
            <li><a href="#"><i class="fas fa-cogs"></i> Components</a></li>
            <li><a href="#"><i class="fas fa-wrench"></i> Utilities</a></li>
            <hr>
            <li><a href="#"><i class="fas fa-folder"></i> Pages</a></li>
            <li><a href="#"><i class="fas fa-chart-area"></i> Charts</a></li>
            <li><a href="#"><i class="fas fa-table"></i> Tables</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <input type="text" placeholder="Search for...">
            <div class="user-info">
                <span>Douglas McGee</span>
            </div>
        </div>
        <div class="dashboard">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
        </div>
        <div class="charts">
            <div class="chart chart1"></div>
            <div class="chart chart2"></div>
        </div>
    </div>
</body>
</html>
